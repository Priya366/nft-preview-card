<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrium Card</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;800&family=IBM+Plex+Sans:wght@300;400;600&family=Lato&family=Lora&family=Luckiest+Guy&family=Merriweather:wght@300;400;700&family=Murecho:wght@300;900&family=Noto+Serif&family=Outfit:wght@300;400;600&family=Poppins&family=Roboto+Slab&family=Spline+Sans:wght@400;700&family=Ubuntu:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="card-container">
            <img class="card-main-img" src="images/image-equilibrium.jpg" alt="">
            <div class="overlay">
                <img src="images/icon-view.svg" alt="">
            </div>
        </div>
        <a class="heading">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex flex-row">
            <div class="flex flex-row-child flex-start highlight">
                <img src="images/icon-ethereum.svg" alt="">
                <p class="small-text highlight">0.041ETH</p>
            </div>
            <div class="flex flex-row-child flex-end">
                <img src="images/icon-clock.svg" alt="">
                <p class="small-text">3 days left</p>
            </div>
        </div>
        <div class="line"></div>
        <div class="flex flex-row">
            <img class="card-profile-image" src="images/image-avatar.png" alt="">
            <a href="" class="small-text">Creation of <span class="text-white">Jules Wyvern</span></a>
        </div>
    </div>

</body>

</html>
